<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				
				var checkedAllBtn = document.getElementById("checkedAllBtn");
				var checkedNoBtn = document.getElementById("checkedNoBtn");
				var checkedRevBtn = document.getElementById("checkedRevBtn");
				var sendBtn = document.getElementById("sendBtn");
				var checkAllBox = document.getElementById("checkAllBox");
				var items = document.getElementsByName("items");
				//全选
				checkedAllBtn.onclick = function(){
					for(var i=0; i<items.length; i++){
						items[i].checked = true;
					}
					checkAllBox.checked = true;
				};
				//全不选
				checkedNoBtn.onclick = function(){
					for(var i=0; i<items.length; i++){
						items[i].checked = false;
					}
					checkAllBox.checked = false;
				};
				//反选
				checkedRevBtn.onclick = function(){
					for(var i=0; i<items.length; i++){
						items[i].checked = !items[i].checked;
					}
					
					for(var j=0; j<items.length; j++){
						if(!items[j].checked){
							checkAllBox.checked = false;
							break;
						}else{
							checkAllBox.checked = true;
						}
					}
				};
				//提交
				sendBtn.onclick = function(){
					for(var i=0; i<items.length; i++){
						if(items[i].checked){
							alert(items[i].value);
						}
					}
				};
				//全选、全不选
				checkAllBox.onclick = function(){
					for(var i=0; i<items.length; i++){
						items[i].checked = this.checked;
					} 
				};
				//选择事件
				for(var i=0; i<items.length; i++){
					items[i].onclick = function(){
						for(var j=0; j<items.length; j++){
							if(!items[j].checked){
								checkAllBox.checked = false;
								break;
							}
							else{
								checkAllBox.checked = true;
							}
						}
					};
				}
				
			};
			
		</script>
	</head>
	<body>
		<form action="" method="post">
			你爱好的运动是？
			<input type="checkbox" name="" id="checkAllBox" value="全选/全不选" />全选/全不选
			<br />
			<input type="checkbox" name="items" id="" value="足球" />足球
			<input type="checkbox" name="items" id="" value="篮球" />篮球
			<input type="checkbox" name="items" id="" value="羽毛球" />羽毛球
			<input type="checkbox" name="items" id="" value="乒乓球" />乒乓球
			<br />
			<input type="button" name="checkedAllBtn" id="checkedAllBtn" value="全  选" />
			<input type="button" name="checkedNoBtn" id="checkedNoBtn" value="全不选" />
			<input type="button" name="checkedRevBtn" id="checkedRevBtn" value="反选" />
			<input type="button" name="sendBtn" id="sendBtn" value="提交" />
		</form>
		
	</body>
</html>
